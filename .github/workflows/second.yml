name: Second Workflow

# only allow one run per branch at a time
concurrency:
  group: "second-workflow-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

on:
  workflow_run:
    workflows:
      - "First Workflow"
    types:
      - completed
  # allow manual trigger
  workflow_dispatch:

jobs:
  Job_2:
    runs-on: ubuntu-latest
    steps:
